<html lang="en">
<head>

<body>
    <div class="container">
        <div class="">
            <input type="radio" id="slide_1" name="dotted" checked>
            <input type="radio" id="slide_2" name="dotted">
            <input type="radio" id="slide_3" name="dotted">
            <input type="radio" id="slide_4" name="dotted">
            <div class="slides_img slider-box">
                <div class="slide-box">
                    <div class="slide tranlsate">
                        <img src="./img/image.jpg" alt="meme">
                    </div>
                    <div class="slide">
                        <img src="./img/image1.jpeg" alt="meme">
                    </div>
                    <div class="slide">

                    </div>

                    </div>
                </div>
            </div>
            <div class="text_control-box container">
                <div class="slides_text">
                </div>
                <div class="controls">
                    <label class="label_1" for="slide_1"></label>
                    <label class="label_2" for="slide_2"></label>
                    <label class="label_3" for="slide_3"></label>
                    <label class="label_4" for="slide_4"></label>
                </div>
            </div>
        </div>
